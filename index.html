<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gel Bhavani Trading</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <main class="branding-root">
        <section class="brand-card" role="region" aria-label="Branding">
            <div class="logo-wrap" aria-hidden="true">
                <!-- Simple SVG logo. Replace with your company logo file if available -->
                <svg class="logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Gel Bhavani logo">
            <defs>
              <linearGradient id="g1" x1="0" x2="1">
                <stop offset="0%" stop-color="#0d9488" />
                <stop offset="100%" stop-color="#06b6d4" />
              </linearGradient>
            </defs>
            <rect rx="20" width="120" height="120" fill="url(#g1)" />
            <g transform="translate(18,28)" fill="#fff">
              <circle cx="24" cy="24" r="10" opacity="0.95" />
              <path d="M48 12 L60 36 L36 36 Z" opacity="0.95" />
            </g>
          </svg>
            </div>

            <h1 class="company-name">Gel Bhavani Trading</h1>
            <p class="tagline">વિશ્વસનીય બિલિંગ · સરળ ઇનવૉઈસ · ઝડપી રિપોર્ટ</p>

            <div class="actions">
                <button id="farmersBtn" class="btn btn-primary" aria-label="Farmers">કિસાનો</button>
                <button id="sellTogetherBtn" class="btn btn-secondary" aria-label="Sell Together">એક સાથે વેચો</button>
                <!-- <button id="farmersBtn" class="btn btn-tertiary" aria-label="Farmers">Farmers</button> -->
            </div>

            <p class="small-note">તમારા અધિકૃત લોગો સાથે 'logo.svg' બદલી શકો છો. બટનો એપના પૃષ્ઠો સાથે જોડાયેલા છે.</p>
        </section>
    </main>

    <script>
        const {
            ipcRenderer
        } = require('electron');
        // Use absolute paths to the renderer entry HTML names produced by the webpack plugin.
        // In dev mode the dev server serves pages at e.g. /add_bill.html and /view_bill.html
        document.getElementById('farmersBtn').addEventListener('click', () => {
            ipcRenderer.send('navigate', 'viewFarmers.html');
        });
        document.getElementById('sellTogetherBtn').addEventListener('click', () => {
            ipcRenderer.send('navigate', 'sellTogetherList.html');
        });
    </script>
</body>

</html>
