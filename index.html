<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gel Bhavani Trading</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <main class="branding-root">
        <section class="brand-card" role="region" aria-label="Branding">
            <div class="logo-wrap" aria-hidden="true">
                <!-- Simple SVG logo. Replace with your company logo file if available -->
                <svg class="logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Gel Bhavani logo">
            <defs>
              <linearGradient id="g1" x1="0" x2="1">
                <stop offset="0%" stop-color="#0d9488" />
                <stop offset="100%" stop-color="#06b6d4" />
              </linearGradient>
            </defs>
            <rect rx="20" width="120" height="120" fill="url(#g1)" />
            <g transform="translate(18,28)" fill="#fff">
              <circle cx="24" cy="24" r="10" opacity="0.95" />
              <path d="M48 12 L60 36 L36 36 Z" opacity="0.95" />
            </g>
          </svg>
            </div>

            <h1 class="company-name">Gel Bhavani Trading</h1>
            <p class="tagline">Reliable billing · Simple invoicing · Fast reports</p>

            <div class="actions">
                <button id="addBillBtn" class="btn btn-primary" aria-label="Add Bill">Add Bill</button>
                <button id="viewBillsBtn" class="btn btn-secondary" aria-label="View Bills">View Bills</button>
            </div>

            <p class="small-note">You can replace the logo.svg with your official logo. Buttons will be wired to the app's routes or IPC later.</p>
        </section>
    </main>

    <script>
        const {
            ipcRenderer
        } = require('electron');
        // Use absolute paths to the renderer entry HTML names produced by the webpack plugin.
        // In dev mode the dev server serves pages at e.g. /add_bill.html and /view_bill.html
        document.getElementById('addBillBtn').addEventListener('click', () => {
            ipcRenderer.send('navigate', 'addBill.html');
        });
        document.getElementById('viewBillsBtn').addEventListener('click', () => {
            ipcRenderer.send('navigate', 'viewBill.html');
        });
    </script>
</body>

</html>
