<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bills - Simple Billing</title>
    <link rel="stylesheet" href="./viewBill.css">
    <style>
        /* Top-left home button that uses existing CSS variables from viewBill.css */
        
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            background: var(--primary, #2563eb);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.12s ease, background 0.12s ease;
        }
        
        .home-btn:hover {
            transform: translateY(-2px);
            background: var(--primary-dark, #1e40af);
        }
        
        @media (max-width: 480px) {
            .home-btn {
                top: 12px;
                left: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <a href="./index.html" class="home-btn" aria-label="Home">← હોમ</a>
    <div class="container">
        <div class="header">
            <h1>બિલ અને ખર્ચ રિપોર્ટ</h1>
            <p class="subtitle">બધા ટ્રાન્ઝેક્શનો જુઓ અને મેનેજ કરો</p>
        </div>

        <!-- Summary Cards -->
        <div class="summary-section">
            <div class="summary-card">
                <div class="card-label">કુલ બિલો</div>
                <div class="card-value" id="totalBills">0</div>
                <div class="card-subtitle" id="billsAmount">$0.00</div>
            </div>
            <div class="summary-card">
                <div class="card-label">કુલ ખર્ચ</div>
                <div class="card-value" id="totalSpendings">0</div>
                <div class="card-subtitle" id="spendingsAmount">$0.00</div>
            </div>
            <div class="summary-card highlight">
                <div class="card-label">કુલ નફો</div>
                <div class="card-value" id="netProfit">$0.00</div>
                <div class="card-subtitle">બિલો - ખર્ચ</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">

            <div class="filter-group">
                <input type="search" id="searchInput" placeholder="વર્ણન દ્વારા શોધો...">
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <div class="table-header">
                <h2>કરાર વિગતો</h2>
                <span class="record-count" id="recordCount">0 રેકોર્ડ</span>
            </div>

            <div class="table-responsive">
                <table id="dataTable" class="data-table">
                    <thead>
                        <tr>
                            <th>પ્રકાર</th>
                            <th>વર્ણન</th>
                            <th>રકમ</th>
                            <th>જથ્થો</th>
                            <th>દર</th>
                            <th>કર/ડિસ્કાઉન્ટ %</th>
                            <th>કુલ</th>
                            <th>તારીખ</th>
                            <th>ક્રિયા</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr class="empty-row">
                            <td colspan="9">કોઈ ટ્રાન્ઝેક્શન નથી. <a href="./addBill.html">પણ ઉમેરો</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Navigation Link -->
        <div class="footer-nav">
            <a href="./addBill.html" class="nav-link">← બિલ ઉમેરવા પર પાછા જાઓ</a>
        </div>
    </div>

    <script src="./viewBill.js"></script>
</body>

</html>
